<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавить пользователя</title>
  <link rel="stylesheet" href="../styles.css"/>
</head>
<body>
  <script>
    const selectRegion = (regionSelect) => {
      let xhr = new XMLHttpRequest();
      xhr.open('POST', `http://127.0.0.1:12345/cities?region=${regionSelect.selectedIndex - 1}`);
      xhr.send();
      xhr.onload = function() {
        const citySelect = document.getElementById('city');
        const json = JSON.parse(xhr.response);
        console.log(json);
        citySelect.innerHTML = `
        <option value="">-- Выберите город --</option>
        ${json.body.length ?
          json.body.map((item) =>
            `<option value='city${item[0]}'>${item[2].replace('\n', '').trim()}</option>`).join('')
          : ''
        }`;
      };
    }
  </script>

</body>
</html>
